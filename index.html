<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Push Notification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Teste de Envio de Push Notification</h1>
        <form id="push-form">
            <div class="form-group">
                <label for="serverKey">Chave do Servidor:</label>
                <input type="text" id="serverKey" required>
            </div>
            <div class="form-group">
                <label for="destinationId">ID do Destinatário:</label>
                <input type="text" id="destinationId" required>
            </div>
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="body">Corpo:</label>
                <textarea id="body" required></textarea>
            </div>
            <button type="submit">Enviar Notificação</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
